<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>SmartLux Night Light - Forgot Password</title>
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet"
  />
  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #4a69bd; /* Blue background consistent with other pages */
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      max-width: 900px;
      margin: 3rem auto;
    }
    .forgot-logo {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
    /* Desktop: logo left side */
    .logo-col {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #215D6E;
      padding: 40px;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }
    /* Mobile: logo on top with margin-bottom */
    @media (max-width: 767.98px) {
      .logo-col {
        padding: 30px 0;
        border-radius: 12px 12px 0 0;
      }
      .content-col {
        padding: 30px 20px 40px;
        border-radius: 0 0 12px 12px;
      }
      .card {
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card mx-auto">
      <div class="row no-gutters">
        <div class="col-lg-6 logo-col d-none d-lg-flex">
          <!-- Desktop logo column -->
          <img src="img/LOGO.png" alt="SMARTLUX NIGHT LIGHT Logo" class="forgot-logo" />
        </div>
        <div class="col-lg-6 content-col p-5">
          <!-- Mobile logo on top for smaller screens -->
          <div class="d-block d-lg-none mb-4 text-center">
            <img src="img/LOGO.png" alt="SMARTLUX NIGHT LIGHT Logo" class="forgot-logo" style="max-width:200px;" />
          </div>
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
            <p class="mb-4">
              We get it, stuff happens. Just enter your email address below and we'll send you a
              link to reset your password!
            </p>
          </div>
          <form class="user" id="forgotPasswordForm" novalidate>
            <div class="form-group">
              <input
                type="email"
                class="form-control form-control-user"
                id="inputEmail"
                aria-describedby="emailHelp"
                placeholder="Enter Email Address..."
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-user btn-block"
              aria-label="Reset Password"
            >
              Reset Password
            </button>
          </form>
          <hr />
          <div class="text-center">
            <a class="small" href="register.html">Create an Account!</a>
          </div>
          <div class="text-center">
            <a class="small" href="login.html">Already have an account? Login!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <h2 class="text-primary font-weight-bold mb-3">SMARTLUX NIGHT LIGHT</h2>
  </div>
  <!-- Firebase and your scripts -->
<script type="module">

  const form = document.getElementById('forgotPasswordForm');

  function showMessage(msg, isError = false) {

    if (isError) {
      alert('Error: ' + msg);
    } else {
      alert(msg);
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const emailInput = document.getElementById('inputEmail');
    const email = emailInput.value.trim();
    if (!email) {
      showMessage('Please enter your email address.', true);
      emailInput.focus();
      return;
    }

    // optional client-side email format check
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      showMessage('Please enter a valid email address.', true);
      emailInput.focus();
      return;
    }

    try {

      const resp = await fetch('http://localhost:3000/api/sendResetLink', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email /* , sendEmail: true */ })
      });

      const json = await resp.json();
      console.log('sendResetLink response:', json);

      // UX choices:
      // Option 1 (privacy-preserving, recommended):
      // Always show the same message regardless of whether the email exists.
     // showMessage("If that email is registered with us, you'll receive password reset instructions shortly.");

      // Option 2 (explicit feedback, not recommended for production):
      // If you want explicit feedback during development uncomment below:
      
      if (json.ok) {
        showMessage('Password reset link sent. Check your inbox.');
        form.reset();
      } else {
        if (json.code === 'user-not-found') {
          showMessage('No user found with this email address.', true);
        } else if (json.code === 'no-password-provider') {
          showMessage('This account does not use a password (sign-in with external provider).', true);
        } else {
          showMessage('Error sending password reset: ' + (json.error || 'unknown'), true);
        }
      }
      
    } catch (err) {
      console.error('Client error calling /api/sendResetLink:', err);
      showMessage('An error occurred. Please try again later.', true);
    }
  });
</script>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
</body>
</html>
