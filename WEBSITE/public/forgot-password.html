<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>SB Admin 2 - Forgot Password</title>
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet"
  />
  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                    <p class="mb-4">
                      We get it, stuff happens. Just enter your email address below and we'll send you a
                      link to reset your password!
                    </p>
                  </div>
                  <form class="user" id="forgotPasswordForm" novalidate>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control form-control-user"
                        id="inputEmail"
                        aria-describedby="emailHelp"
                        placeholder="Enter Email Address..."
                        required
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary btn-user btn-block"
                      aria-label="Reset Password"
                    >
                      Reset Password
                    </button>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="login.html">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase and your scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBu4mqM1PeTHW4AKoP3e8Nhcx4jiHtwueU",
      authDomain: "smartlux-night-light.firebaseapp.com",
      databaseURL:
        "https://smartlux-night-light-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smartlux-night-light",
      storageBucket: "smartlux-night-light.firebasestorage.app",
      messagingSenderId: "558742892847",
      appId: "1:558742892847:web:30b85deeca4102cb7f71da",
      measurementId: "G-MD4BV2GWYF",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("forgotPasswordForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailInput = document.getElementById("inputEmail");
      const email = emailInput.value.trim();

      if (!email) {
        alert("Please enter your email address.");
        emailInput.focus();
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert(`Password reset email sent to ${email}. Please check your inbox.`);
        form.reset();
      } catch (error) {
        console.error("Error sending password reset email:", error);
        switch (error.code) {
          case "auth/user-not-found":
            alert("No user found with this email address.");
            break;
          case "auth/invalid-email":
            alert("The email address is invalid.");
            break;
          default:
            alert("Error sending password reset email: " + error.message);
        }
      }
    });
  </script>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
</body>
</html>
