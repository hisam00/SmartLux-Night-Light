<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>SmartLux Night Light - Login</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #4a69bd; /* Blue background like register */
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
    .login-logo {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
    /* Desktop: logo left side */
    .logo-col {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #215D6E;
      padding: 40px;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }
    /* Mobile: logo on top with margin bottom */
    @media (max-width: 767.98px) {
      .logo-col {
        padding: 30px 0;
        border-radius: 12px 12px 0 0;
      }
      .content-col {
        padding: 30px 20px 40px;
        border-radius: 0 0 12px 12px;
      }
      .card {
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card mx-auto" style="max-width:900px;">
      <div class="row no-gutters">
        <div class="col-lg-6 logo-col d-none d-lg-flex">
          <!-- Desktop logo column -->
          <img src="img/LOGO.png" alt="SMARTLUX NIGHT LIGHT Logo" class="login-logo" />
        </div>
        <div class="col-lg-6 content-col p-5">
          <!-- Mobile logo on top for smaller screens -->
          <div class="d-block d-lg-none mb-4 text-center">
            <img src="img/LOGO.png" alt="SMARTLUX NIGHT LIGHT Logo" class="login-logo" style="max-width:200px;" />
          </div>
          <div class="text-center mb-4">
            <h1 class="h4 text-gray-900">Welcome Back!</h1>
          </div>
          <form class="user" id="loginForm">
            <div class="form-group">
              <input type="email" class="form-control form-control-user" id="inputEmail" placeholder="Enter Email" required />
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-user" id="inputPassword" placeholder="Password" required />
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
              <div class="custom-control custom-checkbox small">
                <input type="checkbox" class="custom-control-input" id="customCheck" />
                <label class="custom-control-label" for="customCheck">Remember Me</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
          </form>
          <hr />
          <div class="text-center">
            <a class="small" href="register.html">Create an Account!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <h2 class="text-primary font-weight-bold mb-3">SMARTLUX NIGHT LIGHT</h2>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
<script type="module">
  import { auth } from './firebase-config.js';
  import {
    signInWithEmailAndPassword,
    signInAnonymously
  } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js';
  import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js';
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('inputEmail').value.trim();
    const password = document.getElementById('inputPassword').value;
    // TEMP ADMIN shortcut: sign in ANONYMOUSLY and go to dashboard (not profile)
    if (email === "admin@admin" && password === "admin") {

      try {
        await signInAnonymously(auth);
        // go to admin dashboard (temp users still see dashboard)
        window.location.href = "dashboardadmin.html";
        return;
      } catch (err) {
        console.error('Anonymous sign-in failed:', err);
        alert('Could not sign in temporarily: ' + err.message);
        return;
      }
    }
    try {
      // normal sign-in flow
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;
      // Lookup role in Firestore (same as before)
      const db = getFirestore();
      const userDocRef = doc(db, 'users', uid);
      const userSnap = await getDoc(userDocRef);
      let role = null;
      if (userSnap.exists()) {
        const data = userSnap.data();
        role = data.role || data.userRole || null;
      } else {
        console.warn(`No user document found for uid ${uid}.`);
      }
      if (role === 'admin') window.location.href = "dashboardadmin.html";
      else window.location.href = "dashboard.html";
    } catch (error) {
      alert("Login failed: " + error.message);
      console.error("Login error:", error);
    }
  });
</script>
</body>
</html>
