name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Install dependencies (npm ci)
      - name: Install Dependencies in Public Folder
        run: npm ci
        # The key change: tells GitHub Actions to execute the command inside this folder
        working-directory: ./public 

      # 2. Build the project (npm run build)
      - name: Build Project in Public Folder
        run: npm run build
        # Execute the build command inside the public folder
        working-directory: ./public

      # 3. Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SMARTLUX_NIGHT_LIGHT }}
          channelId: live
          projectId: smartlux-night-light